window:
  
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.3 

scrolling:
  history: 10000
  multiplier: 3

 

font:
  normal:
    family: SF Mono
    style:  Medium
  bold:
    family: SF Mono
    style:  Bold
  italic:
    family: SF Mono
    style:  MediumItalic
  bold_italic:
    family: SF Mono
    style: BoldItalic
  size: 13
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#2E3440"
    foreground: "#E5E9F0"
  normal:
    black: "#3B4252"
    red: "#BF616A"
    green: "#A3BE8C"
    yellow: "#EBCB8B"
    blue: "#99C4F9"
    magenta: "#B48EAD"
    cyan: "#88C0D0"
    white: "#E5E9F0"
  bright:
    black: "#444b6a"
    red: "#ff7a93"
    green: "#b9f27c"
    yellow: "#ff9e64"
    blue: "#7da6ff"
    magenta: "#bb9af7"
    cyan: "#0db9d7"
    white: "#acb0d0"

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/fish




